<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Bird selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bird Selector</h1>
  </header>

  <main>
    <section id="viewer">
      <img id="bird-img" src="http://www.outgrabe.net/bird00.jpg" alt="Pardalote">
      <p id="credit">Pardalote by fir0002 (CC-by-NC)</p>
    </section>

    <section id="controls">
      <button data-bird="pardalote">Pardalote</button>
      <button data-bird="purple">Purple Swamp Hen</button>
      <button data-bird="stilt">White-headed Stilt</button>
      <button data-bird="thornbill">Inland Thornbill</button>
      <button data-bird="robin">Rose Robin</button>
    </section>

    <section id="theme">
      <button id="toggle-theme">Toggle Theme</button>
    </section>
  </main>

  <footer>
    <p>Â©Copyright 2050</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
