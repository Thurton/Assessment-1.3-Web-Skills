<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bird selector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="birds-page" data-theme="light">
  <header>
    <h1>Bird Selector</h1>
  </header>

  <main>
    <section id="viewer">
      <img id="bird-img" src="http://www.outgrabe.net/bird00.jpg" alt="Pardalote" />
      <p id="credit">Pardalote by fir0002 (CC-by-NC)</p>
    </section>

    <section id="controls" aria-label="Choose a bird">
      <button class="bird-btn" data-bird="pardalote" aria-pressed="true">Pardalote</button>
      <button class="bird-btn" data-bird="purple">Purple Swamp Hen</button>
      <button class="bird-btn" data-bird="stilt">White-headed Stilt</button>
      <button class="bird-btn" data-bird="thornbill">Inland Thornbill</button>
      <button class="bird-btn" data-bird="robin">Rose Robin</button>
    </section>

    <section id="theme">
      <button id="toggle-theme" type="button">Toggle Theme</button>
    </section>
  </main>

  <footer>
    <p>Â©Copyright 2050</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
